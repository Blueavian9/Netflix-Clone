<body>


    <!-- <div class="container"></div> -->
    <header>
        <img src="/images/logo.svg" alt="logo" class="logo">
        <div class="languager">
            <select title="lang" id="lang" name="lang">
                <option value="en"><i class="fa-solid fa-language"></i> English</option>
                <option value="es"><i class="fa-solid fa-language"></i> Spanish</option>
            </select>
        </div>
        <button class="signIn" type="button">Sign In</button>
    </header>
    <section class="heroImg">
        <div class="hero-text">
            <h3 class="bebas-neue-regular">Unlimited films, TV Programmes and more </h3>
            <h4>Watch anywhere. cancel at any time</h4>
        </div>
        <div class="heroform">
            <h5>Ready to watch? enter your email to create or restart your membership </h5>
            <form>
                <input type="text" placeholder="Email address">
                <button type="submit">Get Started &gt; </button>
            </form>
        </div>
    </section>
