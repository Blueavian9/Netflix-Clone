<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <title>Netflix Clone </title>
</head>

<body>
    <div class="container">
        <header>
            <img src="/images/Netflix-logo2.svg" alt="logo" class="logo">
            <button class="signIn">Sign In</button>
        </header>
        <section class="hero">
            <div class="hero-text">
                <h3 class="bebas-neue-regular">Unlimited films, TV Programmes and more </h3>
                <h4>Watch anywhere. cancel at any time</h4>
            </div>
            <div class="heroform">
                <h5>Ready to watch? enter your email to create or restart your membership </h5>
                <form>
                    <input type="text" placeholder="Email address">
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
